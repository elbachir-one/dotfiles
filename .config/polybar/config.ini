; Polybar

[colors]
background = #1e2326
background-alt = #4f5b58
foreground = #d3c6aa
alert = #ff5555
success = #b9d34c

[bar/top]
width = 100%
height = 10pt
radius = 5

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

; separator = |
separator-foreground = ${colors.background-alt}

font-0 = JetBrainsMonoNL Nerd Font:size=10;2
font-1 = JetBrainsMonoNL Nerd Font:size=15;2
font-2 = JetBrainsMonoNL Nerd Font:size=24;6

modules-left = pulseaudio date right
modules-center = i3
modules-right = left xkeyboard eth power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
pin-workspaces = true
enable-scroll = false

ws-icon-0 = 1;%{T2}  %{T-}
ws-icon-1 = 2;%{T2}  %{T-}
ws-icon-2 = 3;%{T2} 󰦨 %{T-}
ws-icon-3 = 4;%{T2}  %{T-}
ws-icon-4 = 5;%{T2}  %{T-}
ws-icon-default = 

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.background-alt}
label-unfocused-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume-prefix-foreground = ${colors.foreground}
format-volume-background = ${colors.background-alt}
format-volume-padding = 2
format-volume = <ramp-volume> <label-volume>

ramp-volume-0 = " "
ramp-volume-1 = "󰖀 "
ramp-volume-2 = "󰕾 "

label-volume = %percentage%%

label-muted = 󰖁 M
label-muted-foreground = ${colors.alert}
label-muted-background = ${colors.background-alt}
label-muted-padding = 2

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-indicator> <label-layout>
format-background = ${colors.background-alt}
format-padding = 1

label-indicator-on-capslock = "󰌾 "
label-indicator-off-capslock = "󰿆 "
label-indicator-padding = 2
label-indicator-on-capslock-foreground = ${colors.alert}
label-indicator-off-capslock-foreground = ${colors.success}

label-layout = Caps

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 󰀼 %used%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰚩 "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

format-connected = <label-connected>
format-connected-background = ${colors.background-alt}
format-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.background-alt}
format-disconnected-padding = 1
format-disconnected-prefix = "󰈂 "
format-disconnected-prefix-foreground = ${colors.alert}

label-disconnected = Disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired

format-connected-prefix = "󰈁 "
format-connected-prefix-foreground = ${colors.success}

label-connected = Ethernet

[module/date]
type = internal/date
interval = 1

date =   %I:%M:%S %p
date-alt =   %a, %d %b %Y

format = <label>
format-background = ${colors.background-alt}
format-padding = 1

label = %date%
label-foreground = ${colors.foreground}

[module/power]
type = custom/script
exec = echo 
format = <label>
click-left = $HOME/.config/rofi/scripts/power_menu.sh

format-background = ${colors.background-alt}
label-padding = 2

[module/left]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.background-alt}

[module/right]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.background-alt}

[settings]
screenchange-reload = true
pseudo-transparency = true
